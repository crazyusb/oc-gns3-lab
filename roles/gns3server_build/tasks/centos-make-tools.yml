---
 - name: Clone sources
   git:
    repo: https://github.com/GNS3/dynamips.git
    dest: /tmp/dynamips

 - name: Clone sources
   git:
    repo: https://github.com/GNS3/ubridge.git
    dest: /tmp/ubridge

 - name: Get VPCS sources
   subversion:
    repo: http://svn.code.sf.net/p/vpcs/code/trunk
    dest: /tmp/vpcs
    checkout: yes
    update: no

 - name: Create dynamips build dir
   file: 
    path: /tmp/dynamips/build
    state: directory

 - name: Cmake dynamips
   cmake:
     source_dir: /tmp/dynamips
     binary_dir: /tmp/dynamips/build

 - name: Build dynamips 
   shell: "{{ item }}"
   args:
     chdir: "/tmp/dynamips/build"
   with_items:
     - make
     - make install

 - name: Make ubridge
   shell: "{{ item }}"
   args:
     chdir: "/tmp/ubridge"
   with_items:
     - make
     - make install
  
 - name: Make vpcs
   shell: "{{ item }}"
   args:
     chdir: "/tmp/vpcs/src"
   with_items:
     - "./mk.sh 64"
     - "install -m 755 vpcs /usr/local/bin"